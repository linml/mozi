<script>
    var code_action_module_list = [];
    var code_action_list = [];
    $(function () {
        $('.select2').select2();
        refresh_code_action_module();
        refresh_code_action();
        $('#use_action_module').iCheck('check');
        $('#use_action').iCheck('check');

        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

        laydate.render({
            elem: '#start_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_begin_time()
        });
        laydate.render({
            elem: '#end_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_end_time()
        });
        laydate.render({
            elem: '#add_start_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_begin_time()
        });
        laydate.render({
            elem: '#add_end_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_end_time()
        });
        // $('#use_action_module').on('ifChecked ifUnchecked', function(event){
        //     if (event.type === 'ifChecked'){
        //         $("#action_module").prop("disabled", false);
        //     }else{
        //         $("#action_module").prop("disabled", true);
        //         $("#action_id").prop("disabled", true);
        //         $('#use_action').iCheck('uncheck')
        //     }
        // });
        $("#action_module").on("select2:select",function(){
            var module_id = $(this).val();
            var data = [{id:-1,text:"全部"}];
            for(var i=0;i<code_action_list.length;i++) {
                if (code_action_list[i].module_id === Number(module_id)){
                    data.push({id: code_action_list[i].id, text: code_action_list[i].name});
                }
            }
            var $select = $('#action_id');
            var instance;
            instance = $select.data('select2');
            if(instance){
                $select.select2('destroy').empty();
            }
            $('#action_id').select2({
                dropdownAutoWidth: true,
                multiple: false,
                data: data,
            });
        });


    });
    function refresh_code_action_module() {
        $.ajax({
            type: "GET",
            url: "/action/action_module/list",
            data: {},
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                    var data = [{id:-1,text:"全部"}];
                    for(var i=0;i<rsp.data.length;i++) {
                        data.push({id: rsp.data[i].id, text: rsp.data[i].name});
                    }
                    code_action_module_list = rsp.data;
                    var $select = $('#action_module');
                    var instance;
                    instance = $select.data('select2');
                    if(instance){
                        $select.select2('destroy').empty();
                    }
                    $('#action_module').select2({
                        dropdownAutoWidth: true,
                        multiple: false,
                        data: data,
                    });

                }
            }
        });
    }
    function refresh_code_action() {
        $.ajax({
            type: "GET",
            url: "/action/action_id/list",
            data: {},
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                    code_action_list = rsp.data;
                    var $select = $('#action_id');
                    var instance;
                    instance = $select.data('select2');
                    if(instance){
                        $select.select2('destroy').empty();
                    }
                    $('#action_id').select2({
                        dropdownAutoWidth: true,
                        multiple: false,
                    });
                }
            }
        });
    }
</script>
<script>
    var myTable;
    myTable = $("#login").DataTable({
        language: datatable_lang,  //提示信息
        autoWidth: false,  //禁用自动调整列宽
        bSort: false,
        stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
        // processing: true,  //隐藏加载提示,自行处理
        serverSide: true,  //启用服务器端分页，即开启后端分页
        searching: false,  //禁用原生搜索
        lengthChange: false,
        // destroy: true,
        ordering: false,
        order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
        columns: [
            {"data": "record_at", "width": "100px"},
            {"data": "operator_name", "width": "100px"},
            {"data": "name", "width": "100px"},
            {"data": "action_module", "width": "100px"},
            {"data": "action_id", "width": "110px"},
            {"data": "content", "width": "600px", "word-wrap":"break-all"},
            {"data": "success", "width": "100px"},
            {"data": "ip", "width": "100px"},
        ],
        columnDefs: [
            {
                "render": function(data, type, row, meta) {
                    return format_time(row.record_at);
                },
                "targets": 0
            },{
                "render": function(data, type, row, meta) {
                    for(var i=0;i<code_action_module_list.length;i++) {
                        if (code_action_module_list[i].id === row.action_module){
                            return code_action_module_list[i].name
                        }
                    }
                    return row.action_module;
                },
                "targets": 3
            },{
                "render": function(data, type, row, meta) {
                    for(var i=0;i<code_action_list.length;i++) {
                        if (code_action_list[i].id === row.action_id){
                            return code_action_list[i].name
                        }
                    }
                    return row.action_module;
                },
                "targets": 4
            }, {
                "render": function(data, type, row, meta) {

                    return "<div style=\"width:600px;word-wrap:break-word;\">"+row.content+"</div>";
                },
                "targets": 5
            }, {
                "render": function(data, type, row, meta) {
                    if (row.success === SYS_DEF.CODE.SUCCESS){
                        return "成功"
                    }else{
                        return "失败"
                    }
                },
                "targets": 6
            }
        ],
        ajax:function(data, callback, settings){
            var param = {};
            //其他的参数
            param.page_row = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
            // param.start = data.start;//开始的记录序号
            param.curr_page = (data.start / data.length)+1;//当前页码
            param.draw = data.draw+1;//当前页码

            var name = $('#name').val();
            var url = $('#url').val();
            var ip = $('#ip').val();


            if (name !== ""){
                param.name = name
            }
            if (url !== ""){
                param.url = url
            }
            if (ip !== ""){
                param.ip = ip
            }

            param.start_at = format_time_1($('#start_at').val());
            param.end_at = format_time_1($('#end_at').val());

            var url = "/pages/action/record/list";

            $.ajax({
                type: "GET",
                url: url,
                data: param,    //传入已封装的参数
                dataType: "json",
                success: function(result) {
                    //setTimeout仅为测试延迟效果
                    setTimeout(function(){
                        //异常判断与处理
                        if (result.code !== SYS_DEF.CODE.SUCCESS) {
                            bootbox.alert("查询失败。错误码："+result.code + ";内容:" + result.msg);
                            return;
                        }
                        $("#login_data tr").remove();

                        //封装返回数据，这里仅演示了修改属性名
                        var returnData = {};
                        returnData.draw = result.data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.total_count;
                        returnData.recordsFiltered = result.data.total_count;//后台不实现过滤功能，每次查询均视作全部结果
                        if (result.data.record_data === null){
                            returnData.data = []
                        }else {
                            returnData.data = result.data.record_data;
                        }

                        if (result.data.total_count > 0){
                            callback(returnData);
                        }else {
                            TableDataIsNull('login_data');
                        }

                    },200);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    bootbox.alert("查询失败");
                }
            });
        },
    });

    function query_login_history() {
        myTable.ajax.reload();
    }

</script>
