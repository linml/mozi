<script type="text/javascript">
    var LOTTO_TYPE = [];
    var class_id = 2;
    $(function () {
        $('.select2').select2();
        CKEDITOR.replace('add_content_edit');
        CKEDITOR.replace('u_content_edit');
        // CKEDITOR.replace('edit_notice');

        laydate.render({
            elem: '#u_start_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            // ,value: get_current_day_begin_time()
        });
        laydate.render({
            elem: '#u_end_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            // ,value: get_current_day_end_time()
        });

        laydate.render({
            elem: '#add_start_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            // ,value: get_current_day_begin_time()
        });
        laydate.render({
            elem: '#add_end_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            // ,value: get_current_day_end_time()
        });

        $('#edit_notice').on('show.bs.modal', function (event) {

            var data = $(event.relatedTarget); // Button that triggered the modal
            var id = data.data('id');

            $.ajax({
                type: "GET",
                url: "/notice/detail",
                data: {id: id, class_id: class_id},
                dataType: 'json',
                success: function(rsp) {
                    if(rsp.code === SYS_DEF.CODE.SUCCESS){
                        $('#u_title').val(rsp.data.title);
                        $('#u_id').val(rsp.data.id);
                        $('#u_sort_index').val(rsp.data.sort_index);
                        // $('#u_content').val(rsp.data.content);
                        CKEDITOR.instances["u_content"].setData(rsp.data.content);
                        $('#u_start_at').val(format_time(rsp.data.start_at));
                        $('#u_end_at').val(format_time(rsp.data.end_at));

                        $('#u_status').val(rsp.data.status).trigger("change");
                        $('#u_status').change();

                    }
                }
            });
        });

    })
</script>
<script>
    var myTable;
    myTable = $("#code_lotto").DataTable({
        language: datatable_lang,  //提示信息
        autoWidth: false,  //禁用自动调整列宽
        stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
        // processing: true,  //隐藏加载提示,自行处理
        serverSide: true,  //启用服务器端分页，即开启后端分页
        searching: false,  //禁用原生搜索
        lengthChange: false,
        // destroy: true,
        ordering: false,
        order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
        columns: [
            {"data": "id"},
            {"data": "title"},
            {"data": "content"},
            {"data": "sort_index"},
            {"data": "status"},
            {"data": "start_at"},
            {"data": "end_at"},
            {"data": "update_at"},
            {"data": null},
        ],
        columnDefs: [
            {
                "render": function(data, type, row, meta) {
                    if (row.status === 1){
                        return '<span class="label label-success">启用</span>';
                    }
                    return '<span class="label label-danger">禁用</span>';

                },
                "targets": 4
            },{
                "render": function(data, type, row, meta) {
                    return format_time(row.start_at);
                },
                "targets": 5
            },{
                "render": function(data, type, row, meta) {
                    return format_time(row.end_at);
                },
                "targets": 6
            },{
                "render": function(data, type, row, meta) {
                    return format_time(row.update_at);
                },
                "targets": 7
            },{
                "render": function(data, type, row, meta) {
                    return '<div class="btn-group"><button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#edit_notice" data-id="'+row.id +'">编辑</i></button></div>';

                },
                "targets": 8
            }
        ],
        ajax:function(data, callback, settings){
            var param = {};
            //其他的参数
            param.page_row = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
            // param.start = data.start;//开始的记录序号
            param.curr_page = (data.start / data.length)+1;//当前页码
            param.draw = data.draw+1;//当前页码
            var status = $('#status').val();

            if (status !== "") {
                param.status = status
            }
            param.class_id = class_id;


            var url = "/pages/notice/list";

            $.ajax({
                type: "GET",
                url: url,
                data: param,    //传入已封装的参数
                dataType: "json",
                success: function(result) {
                    //setTimeout仅为测试延迟效果
                    setTimeout(function(){
                        //异常判断与处理
                        if (result.code !== SYS_DEF.CODE.SUCCESS) {
                            bootbox.alert("查询失败。错误信息："+result.msg);
                            return;
                        }
                        $("#code_lotto_data tr").remove();

                        //封装返回数据，这里仅演示了修改属性名
                        var returnData = {};
                        returnData.draw = result.data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.total_count;
                        returnData.recordsFiltered = result.data.total_count;//后台不实现过滤功能，每次查询均视作全部结果
                        if (result.data.record_data === null){
                            returnData.data = []
                        }else {
                            returnData.data = result.data.record_data;
                        }

                        if (result.data.total_count > 0){
                            callback(returnData);
                        }else {
                            TableDataIsNull('code_lotto_data');
                        }

                    },200);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    bootbox.alert("查询失败");
                }
            });
        },
    });

    function table_reload() {
        myTable.ajax.reload();
    }

    function update_notice() {
        var param = {};
        param.class_id = class_id;

        param.id = $('#u_id').val();
        param.title = $('#u_title').val();
        param.content = CKEDITOR.instances["u_content"].getData();
        param.sort_index = $('#u_sort_index').val();
        param.status = $('#u_status').val();
        param.start_at = format_time_1($('#u_start_at').val());
        param.end_at = format_time_1($('#u_end_at').val());

        $.ajax({
            type: "POST",
            url: "/notice/update",
            data: param,
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                    bootbox.alert(rsp.msg||"更新成功")
                }else {
                    bootbox.alert(rsp.msg||"更新失败")
                }
            }
        });
    }

    function add_notice() {
        var param = {};
        param.class_id = class_id;

        param.title = $('#add_title').val();
        param.content = CKEDITOR.instances["add_content"].getData();
        param.sort_index = $('#add_sort_index').val();
        param.status = $('#add_status').val();
        param.start_at = format_time_1($('#add_start_at').val());
        param.end_at = format_time_1($('#add_end_at').val());

        $.ajax({
            type: "POST",
            url: "/notice/add",
            data: param,
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                    bootbox.alert(rsp.msg||"添加成功")
                }else {
                    bootbox.alert(rsp.msg||"添加失败")
                }
            }
        });
    }


</script>
