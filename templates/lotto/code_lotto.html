<div class="modal fade" id="set_lotto">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <input type="hidden" id="u_lotto_id" name="extra" value="">
                        <div class="col-sm-3">
                            <label>名称</label>
                            <input type="text" id="u_lotto_name" class="form-control" disabled>
                        </div>
                        <div class="col-sm-2">
                            <label>状态</label>
                            <div class="input-group">
                                <select id="u_status" class="form-control select2" style="width: 100%;">
                                    <option value=0>禁用</option>
                                    <option value=1>启用</option>
                                </select>
                                <span class="input-group-btn">
                                  <button type="button" onclick="update_lotto_status()" class="btn btn-primary btn-flat">保存</button>
                            </span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label>是否显示</label>
                            <div class="input-group">
                                <select id="u_is_show" class="form-control select2" style="width: 100%;">
                                    <option value=0>否</option>
                                    <option value=1>是</option>
                                </select>
                                <span class="input-group-btn">
                                  <button type="button" onclick="update_lotto_is_show()" class="btn btn-primary btn-flat">保存</button>
                            </span>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label>排序</label>
                            <div class="input-group">
                                <input type="text" id="u_sort_index" class="form-control">
                                <span class="input-group-btn">
                                      <button type="button" onclick="update_lotto_sort_index()" class="btn btn-primary btn-flat">保存</button>
                                </span>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

<script type="text/javascript">
    var LOTTO_TYPE = [];
    $(function () {
        $('.select2').select2();
        refresh_code_lotto();
        refresh_code_lotto_type();

        $('#set_lotto').on('show.bs.modal', function (event) {

            var data = $(event.relatedTarget); // Button that triggered the modal
            var lotto_id = data.data('lotto_id');

            $.ajax({
                type: "GET",
                url: "/lotto/code_lotto",
                data: {lotto_id: lotto_id},
                dataType: 'json',
                success: function(rsp) {
                    if(rsp.code === SYS_DEF.CODE.SUCCESS){
                        $('#u_lotto_name').val(rsp.data.name);
                        $('#u_lotto_id').val(rsp.data.lotto_id);
                        $('#u_sort_index').val(rsp.data.sort_index);

                        $('#u_status').val(rsp.data.status).trigger("change");
                        $('#u_status').change();
                        $('#u_is_show').val(rsp.data.is_show).trigger("change");
                        $('#u_is_show').change();
                    }
                }
            });
        });


        $('#modal_update_bank').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var bank_id = button.data('bank_id');
            var params = {};
            params.bank_id = bank_id;
            $.get('/admin/bank/code_bank_info/get', params, function (rs) {
                if (rs.code === 1) {
                    var modal = $(this);
                    $('#update_bank_id').val(rs.data.bank_id);
                    $('#update_name').val(rs.data.name);
                    $('#update_sort_index').val(rs.data.sort_index);
                    $('#update_bank_type').val(rs.data.bank_type).trigger("change");
                    $('#update_bank_type').change();
                    $('#update_status').val(rs.data.status).trigger("change");
                    $('#update_status').change();

                }else{
                    bootbox.alert(rs.msg)
                }
            })


        })

    })
</script>
<script>
    var myTable;
    myTable = $("#code_lotto").DataTable({
        language: datatable_lang,  //提示信息
        autoWidth: false,  //禁用自动调整列宽
        stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
        // processing: true,  //隐藏加载提示,自行处理
        serverSide: true,  //启用服务器端分页，即开启后端分页
        searching: false,  //禁用原生搜索
        lengthChange: false,
        // destroy: true,
        ordering: false,
        order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
        columns: [
            {"data": "lotto_id"},
            {"data": "name"},
            {"data": "lotto_type"},
            {"data": "status"},
            {"data": "is_show"},
            {"data": "sort_index"},
            {"data": null},
        ],
        columnDefs: [
            {
                "render": function(data, type, row, meta) {

                    return '<img src="'+row.img_url+'" style="width: 30px; height: 30px " >'+row.name;

                },
                "targets": 1
            },
            {
                "render": function(data, type, row, meta) {
                    for(var i=0;i<LOTTO_TYPE.length;i++) {
                        if (row.lotto_type === LOTTO_TYPE[i].id){
                            return LOTTO_TYPE[i].name
                        }
                    }
                    return row.lotto_type

                },
                "targets": 2
            },{
                "render": function(data, type, row, meta) {
                    if (row.status === 1){
                        return '<span class="label label-success">启用</span>';
                    }
                    return '<span class="label label-danger">禁用</span>';

                },
                "targets": 3
            },{
                "render": function(data, type, row, meta) {
                    if (row.is_show === 1){
                        return '<span class="label label-success">是</span>';
                    }
                    return '<span class="label label-danger">否</span>';

                },
                "targets": 4
            },{
                "render": function(data, type, row, meta) {
                    return '<div class="btn-group"><button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#set_lotto" data-lotto_id="'+row.lotto_id +'">编辑</i></button></div>';

                },
                "targets": 6
            }
        ],
        ajax:function(data, callback, settings){
            var param = {};
            //其他的参数
            param.page_row = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
            // param.start = data.start;//开始的记录序号
            param.curr_page = (data.start / data.length)+1;//当前页码
            param.draw = data.draw+1;//当前页码
            var status = $('#status').val();
            var lotto_id = $('#lotto_id').val();
            var lotto_type = $('#lotto_type').val();
            var bank_type = $('#bank_type').val();

            if (status !== ""){
                param.status = status
            }
            if (bank_type > ""){
                param.bank_type = bank_type
            }
            if (lotto_id > ""){
                param.lotto_id = lotto_id
            }
            if (lotto_type > ""){
                param.lotto_type = lotto_type
            }

            var url = "/pages/code_lotto/list";

            $.ajax({
                type: "GET",
                url: url,
                data: param,    //传入已封装的参数
                dataType: "json",
                success: function(result) {
                    //setTimeout仅为测试延迟效果
                    setTimeout(function(){
                        //异常判断与处理
                        if (result.code !== SYS_DEF.CODE.SUCCESS) {
                            bootbox.alert("查询失败。错误信息："+result.msg);
                            return;
                        }
                        $("#code_lotto_data tr").remove();

                        //封装返回数据，这里仅演示了修改属性名
                        var returnData = {};
                        returnData.draw = result.data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.total_count;
                        returnData.recordsFiltered = result.data.total_count;//后台不实现过滤功能，每次查询均视作全部结果
                        if (result.data.record_data === null){
                            returnData.data = []
                        }else {
                            returnData.data = result.data.record_data;
                        }

                        if (result.data.total_count > 0){
                            callback(returnData);
                        }else {
                            TableDataIsNull('code_lotto_data');
                        }

                    },200);
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    bootbox.alert("查询失败");
                }
            });
        },
    });

    function table_reload() {
        myTable.ajax.reload();
    }

    function refresh_code_lotto() {
        find_code_lotto_list({}, function (rsp) {
            if(rsp.code === SYS_DEF.CODE.SUCCESS){
                var data = [{id: "", text: "全部"}];
                for(var i=0;i<rsp.data.length;i++) {
                    data.push({id: rsp.data[i].lotto_id, text: rsp.data[i].name});
                }
                var $select = $('#lotto_id');
                var instance;
                instance = $select.data('select2');
                if(instance){
                    $select.select2('destroy').empty();
                }
                $('#lotto_id').select2({
                    dropdownAutoWidth: true,
                    multiple: false,
                    data: data
                });

            }
        });
    }

    function refresh_code_lotto_type() {
        find_code_lotto_type_list({}, function (rsp) {
            if(rsp.code === SYS_DEF.CODE.SUCCESS){
                LOTTO_TYPE = rsp.data;

                var data = [{id: "", text: "全部"}];
                for(var i=0;i<rsp.data.length;i++) {
                    data.push({id: rsp.data[i].id, text: rsp.data[i].name});
                }
                var $select = $('#lotto_type');
                var instance;
                instance = $select.data('select2');
                if(instance){
                    $select.select2('destroy').empty();
                }
                $('#lotto_type').select2({
                    dropdownAutoWidth: true,
                    multiple: false,
                    data: data
                });
            }
        });
    }

    function update_lotto_status() {
        var lotto_id = $('#u_lotto_id').val();
        var status = $('#u_status').val();
        $.ajax({
            type: "POST",
            url: "/lotto/code_lotto/status",
            data: {lotto_id:lotto_id, status:status},
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                   bootbox.alert(rsp.msg || "操作成功")
                }else {
                    bootbox.alert(rsp.msg || "操作失败")
                }
            }
        });
        table_reload();
    }

    function update_lotto_is_show() {
        var lotto_id = $('#u_lotto_id').val();
        var is_show = $('#u_is_show').val();
        $.ajax({
            type: "POST",
            url: "/lotto/code_lotto/is_show",
            data: {lotto_id:lotto_id, is_show:is_show},
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                    bootbox.alert(rsp.msg || "操作成功")
                }else {
                    bootbox.alert(rsp.msg || "操作失败")
                }
            }
        });
        table_reload();
    }

    function update_lotto_sort_index() {
        var lotto_id = $('#u_lotto_id').val();
        var sort_index = $('#u_sort_index').val();
        $.ajax({
            type: "POST",
            url: "/lotto/code_lotto/sort_index",
            data: {lotto_id:lotto_id, sort_index:sort_index},
            dataType: 'json',
            success: function(rsp) {
                if(rsp.code === SYS_DEF.CODE.SUCCESS){
                    bootbox.alert(rsp.msg || "操作成功")
                }else {
                    bootbox.alert(rsp.msg || "操作失败")
                }
            }
        });
        table_reload();
    }
</script>
