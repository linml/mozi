<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.title}}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">管理后台</div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录入口</p>

        <!--<form action="AdminLTE-2.4.3/index2.html" method="post">-->
        <form onsubmit="return login()">
            <div class="form-group has-feedback">
                <input id="username" type="text" class="form-control" placeholder="账户">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <div class="form-inline">
                    <input id="captcha"  type="text" class="form-control" placeholder="验证码">
                    <img id="code_img" onclick="ref_img();" width="100" height="35" title="点击刷新"  />
                </div>
            </div>
            <div class="form-group has-feedback">
                <input id="g_code" type="text" class="form-control" placeholder="谷歌验证码">
                <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script src="/static/js/bootbox.min.js"></script>
<!--<script src="js/app.js"></script>-->

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
        ref_img();
    });

    function login() {
        var obj = {};
        obj.name = $("#username").val();
        obj.password = $("#password").val();
        obj.g_code = $("#g_code").val();
        obj.code = $("#captcha").val();

        if (obj.username === ""){
            bootbox.alert("账户不能为空");
            return false;
        }
        if (obj.password === ""){
            bootbox.alert("密码不能为空");
            return false;
        }
        $.ajax({
            type: "post",
            url: "/login",
            data : obj,
            success: function(rs) {
                if (rs.code === 100){
                    bootbox.alert(rs.msg);
                    ref_img();
                }
                if (rs.code === 0){
                    window.location.href="/index"
                }
            }
        });
        return false;
    }
    function ref_img(){
        $("#code_img").attr("src", "/captcha?t="+new Date().getTime());
    }
</script>
</body>
</html>
