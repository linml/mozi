                                <input type="text" class="form-control" id="audit_score">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>备注</label>
                                <input type="text" class="form-control" id="remark">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group" style="width: 100%">
                                <label>类型</label>
                                <div class="input-group" style="width: 100%">
                                    <select id="change_type" class="form-control select2" style="width: 100%;">
                                        <option value=300>人工出款</option>
                                        <option value=303>人工扣除-入款优惠</option>
                                        <option value=304>人工扣除-活动优惠</option>
                                        <option value=306>人工扣除-红利</option>
                                        <option value=320>出款-其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                                <div class="row">

<script>
    $(function () {
        $('.select2').select2();
        laydate.render({
            elem: '#start_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_begin_time()
        });
        laydate.render({
            elem: '#end_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_end_time()
        });
        laydate.render({
            elem: '#add_start_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_begin_time()
        });
        laydate.render({
            elem: '#add_end_at' //指定元素
            ,type: 'datetime'
            ,theme: '#393D49'
            ,value: get_current_day_end_time()
        });
    })
</script>
<script>
    function query_user() {
        $('#name').val('');
        $('#balance').val('');
        $('#real_name').val('');
        var params = {};
        params.name = $('#query_name').val();
        if ($('#query_name').val() === ''){
            bootbox.alert("请输入用户名");
            return
        }
        get_user_detail(params, function (rsp) {
            if(rsp.code === SYS_DEF.CODE.SUCCESS){
                $('#user_id').val(rsp.data.user_id);
                $('#name').val(rsp.data.name);
                $('#balance').val(rsp.data.balance);
                $('#real_name').val(rsp.data.real_name);
            }else {
                bootbox.alert(rsp.msg)
            }
        })
    }
    function fetch_manual_withdraw() {
        var user_id = $('#user_id').val();
        var name = $('#name').val();
        var query_name = $('#query_name').val();
        if (user_id === ''){
            bootbox.alert('请先填写用户名');
            return
        }
        if (name !== query_name){
            bootbox.alert('请再次确认账号是否正确');
            return
        }
       var params = {};
        params.user_id = user_id;
        params.amount = $('#add_money').val();
        params.change_type = $('#change_type').val();
        params.audit_score = -$('#audit_score').val();
        params.remark = $('#remark').val();

        $('#btn-add-money').attr('disabled',true);
        manual_withdraw(params, function (rsp) {
            $('#btn-add-money').attr('disabled',false);
            if(rsp.code === SYS_DEF.CODE.SUCCESS){
                bootbox.alert(rsp.msg||"扣除成功")
            }else {
                bootbox.alert(rsp.msg||"扣除失败")
            }
        })
    }

</script>
