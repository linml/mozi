upstream mozi_default_api {
    server 127.0.0.1:9500;
}

upstream mozi_default_admin {
    server 127.0.0.1:9600;
}

upstream mozi_default_lotto {
    server 127.0.0.1:9700;
}

server {
    server_name api.test.com;
    listen 80;
    error_log /var/log/nginx/mozi_default_api.error.log;

    location / {
        add_header Access-Control-Allow-Origin '*';
        add_header Access-Control-Allow-Headers 'x-requested-with,content-type,X-Token,x-custom-header,Accept,Authorization,other_header,x-csrf-token,Authentication'
        add_header Access-Control-Allow-Methods 'POST,GET,PUT,DELETE,PATCH,OPTIONS'

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://mozi_default_api;
        proxy_connect_timeout 3s;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_max_temp_file_size 0;
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
    }
}

